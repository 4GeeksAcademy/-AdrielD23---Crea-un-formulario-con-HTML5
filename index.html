<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Payment Example</title>
</head>
<body>

    <div class="container">
      <div class="card border-transparent">
        <div class="card-header bg-body-secondary"><h1>Payment Form Example</h1></div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some Fields Are Missing
          </div>
          <form>
            <div style="display: flex;justify-content: space-between;">
              <label for="Card1">Card #</label>
              <Label for="CVC1" style="margin: 0px 0px 10px 40px;">CVC #</Label>
              <Label for="Amount1" style="margin: 0px 200px 10px 0px;">Amount</Label>
            </div>
            <div  class="form-label" style="display: flex;justify-content: space-between;">
              <Input class="form-label" type="text" name="Card" id="Card1" style="width: 40%;" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"></Input>
              <Input class="form-label" type="text" name="CVC" id="CVC1" style="width: 10%;" placeholder="0000"></Input>
              <i class="bi bi-currency-dollar" style="margin: 0px 0px 0px 300px;"></i>
              <Input class="form-label" type="text" name="Amount" id="Amount1" style="width: 20%;" placeholder="Amount"></Input>
            </div>
            <div style="display: flex;justify-content: space-between;">
              <label for="Name1">First Name</label>
              <Label for="Lastname1" style="margin: 0px 490px 10px 0px;">Last Name</Label>
            </div>
            <div class="form-label"  style="display: flex;justify-content: space-between;">
              <Input type="text" name="name2" id="Card1" style="width: 45%;"></Input>
              <Input type="text" name="Lastname2" id="CVC1" style="width: 45%;" ></Input>
            </div>
            <div class="form-label"  style="display: flex;justify-content: space-between;">
              <label for="City1">City</label>
              <Label for="State1" style="margin: 0px 0px 10px 550px;">State</Label>
              <Label for="Postalcode1" style="margin: 0px 230px 10px 0px;">Postal Code</Label>
            </div>
            <div style="display: flex;justify-content: space-between;">
              <Input type="text" name="City1" id="City1" style="width: 40%;"></Input>
                  <label for="inputState" class="form-label" style="width: 15%;"></label>
                  <select id="inputState" class="form-select" style="width: 15%;">
                    <option selected>Pick a State</option>
                    <option>...</option>
              </div>
              </Input>
              <Input type="text" name="Postalcode1" id="Postal Code1" style="width: 25%;"></Input>
            </div>

            <div>
            <label>We Accept:</label>
            </div>
            <div class="form-check form-check-inline"  >
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="bi bi-cash"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="bi bi-bank"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="bi bi-wallet2"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-front"></i></label>
            </div>
              <div class="Messagelabel" style="margin-left: 900px;">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          </form>
        </div>
    <div class="card-footer bg-transparent">
      <div class="card border-transparent bg-body-secondary"
    <div class="bg-transparent">
      <div class="submit" style="margin-left: 1140px;">
        <button type="submit" class="btn btn-primary bg-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
    </div>
    </div>
