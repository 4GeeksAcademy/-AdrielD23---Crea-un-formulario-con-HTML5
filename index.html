<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Example</title>
</head>
<body>
  <div class="card">
    <div class="card-header bg-transparent bg-body-secondary"><h1>Payment Form Example <h1></div>
    <div class="alert alert-danger mt-3 mx-5" role="alert">
      Some Fields Are Missing
    </div>
    <div class="card-body ">
      <div class="container">
          <div class="row">
            <div class="row justify-content-between">
            <div class="col-3">
              <label for="Input1">Card # </label>
            </div>
            <div class="col-3">
              <label for="Input2">CVC #</label>
            </div>
            <div class="col-3">
              <label for="Input3">Amount</label>
            </div>
          </div>
          <div class="row justify-content-between">
          <div class="col-3">
            <input type="text" class="form-control" id="Input1" placeholder="XXXXXXXXXXXXXXXXXXX">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="Input2" placeholder="00000">
          </div>
          <div class="col-3">
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control"  id="Input3" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Amount">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row justify-content-between">
          <div class="col">
            <label for="name1">First Name </label>
          </div>
          <div class="col">
            <label for="name2">Last Name</label>
          </div>
          
        <div class="row">
          <div class="col">
            <input class="form-control" type="text" id="name1">
          </div>
          <div class="col">
            <input class="form-control" type="text" id="name2">
          </div>
        </div>
        <div class="row">
          <div class="row justify-content-between">
          <div class="col-5">
            <label for="Input1">City </label>
          </div>
          <div class="col-3">
            <label for="Input2">Pick a State</label>
          </div>
          <div class="col-3">
                <label for="Input3">Postal Code</label>
              </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-5">
            <input class="form-control" type="text" id="City1">
          </div>
          <div class="col-3">
    <select id="inputState" class="form-select">
      <option>Pick a State</option>
      <option>Alajuela</option>
      <option>San Jose</option>
    </select>
    
          </div>
          <div class="col-3">
            <input class="form-control" type="text" id="Postal Code1">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="row justify-content-between">
    <label>We Accept:</label>
    <div class="col">
            <div class="form-check form-check-inline"  >
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="bi bi-cash"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="bi bi-bank"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="bi bi-wallet2"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-front"></i></label>
            </div>
          </div>
          <div class="col">
              <div class="Messagelabel">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="card-footer bg-transparent bg-body-secondary">
      <div class="submit d-flex justify-content-end">
        <button type="submit" class="btn btn-primary bg-secondary">Cancel</button>
        <div class="submit d-flex justify-content-end mx-3" >
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
